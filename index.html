<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;800&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="mode-toggle">
                <label for="dark-mode">Light/Dark Mode</label>
                <input type="checkbox" id="dark-mode"></input>
            </div>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="input" id="input-box" maxlength="4"></input>
            <div class="button-contain">
                <button id="convert-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>

        </header>
        <section id="convert-contain">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p id="length-text">0 meters = 0 feet | 0 feet = 0 meter</p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="vol-text">0 litres = 0 gallons | 0 gallons = 0 litres</p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-text">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
